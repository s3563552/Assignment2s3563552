<html>
    <head>
        <title>
            Info for plants
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>
    
    <body style="background-color: green;">
        
        <div class="row">

            <div class="image-container"><img id="donut1" src="img/small.png" onmouseover="this.src='img/small d.png';" onmouseout="this.src='img/small.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut2" src="img/pot.png" onmouseover="this.src='img/potd.png';" onmouseout="this.src='img/pot.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut3" src="img/large.png" onmouseover="this.src='img/larged.png';" onmouseout="this.src='img/large.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut4" src="img/water.png" onmouseover="this.src='img/waterd.png';" onmouseout="this.src='img/water.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut5" src="img/fert.png" onmouseover="this.src='img/fertd.png';" onmouseout="this.src='img/fert.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut6" src="img/pest.png" onmouseover="this.src='img/pestd.png';" onmouseout="this.src='img/pest.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut7" src="img/cactus.png" onmouseover="this.src='img/cactusd.png';" onmouseout="this.src='img/cactus.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut8" src="img/sun.png" onmouseover="this.src='img/sund.png';" onmouseout="this.src='img/sun.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut9" src="img/carn.png" onmouseover="this.src='img/carnd.png';" onmouseout="this.src='img/carn.png';" width="200" height="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/small.mp3");
            var sound2 = new buzz.sound("sound/potting.mp3");
            var sound3 = new buzz.sound("sound/big.mp3");
            var sound4 = new buzz.sound("sound/water.mp3");
            var sound5 = new buzz.sound("sound/fert.mp3");
            var sound6 = new buzz.sound("sound/pest.mp3");
            var sound7 = new buzz.sound("sound/cactus.mp3");
            var sound8 = new buzz.sound("sound/sun.mp3");
            var sound9 = new buzz.sound("sound/Carni.mp3");

            window.onload = function() {
                document.getElementById('donut1').addEventListener('click', function () {sound1.play();});
                document.getElementById('donut2').addEventListener('click', function () {sound2.play();});
                document.getElementById('donut3').addEventListener('click', function () {sound3.play();});
                document.getElementById('donut4').addEventListener('click', function () {sound4.play();});
                document.getElementById('donut5').addEventListener('click', function () {sound5.play();});
                document.getElementById('donut6').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('donut7').addEventListener('click', function () {sound7.play();});
                document.getElementById('donut8').addEventListener('click', function () {sound8.play();});
                document.getElementById('donut9').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>

</html>
